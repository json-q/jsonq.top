name: Deploy-nest

on:
  push:
    branches:
      - server

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # - name: ls -a via ssh
      #   uses: garygrossgarten/github-action-ssh@release
      #   with:
      #     command: ls -a
      #     host: ${{ secrets.SSH_HOST }}
      #     username: ${{ secrets.SSH_USER }}
      #     privateKey: ${{ secrets.SSH_PRIVATE_KEY}}

      # - name: Run setup script
      #   run: |
      #     bash ./scripts/setup.sh

      - name: Build and run Go program
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }} # 服务器地址
          username: ${{ secrets.SSH_USER }} # 登陆用户名
          key: ${{ secrets.SSH_PRIVATE_KEY }} # 服务器私钥
          # script: |
          #   cd /software/jsonq.top/server &&
          #   chmod +x ./scripts/setup.sh &&
          #   bash ./scripts/setup.sh

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
          ssh $SSH_USER@$SSH_HOST  << EOF
          cd /software/jsonq.top/server
          # 重试 git pull 直到成功
          max_retries=5
          retry_count=0
          while [ $retry_count -lt $max_retries ]; do
            git pull origin server
            if [ $? -eq 0 ]; then
              echo "pull success"
              break
            else
              echo "pull failed, retrying... (Attempt $((retry_count + 1)) of $max_retries)"
              sleep 5 # 等待5秒后再重试
              ((retry_count++))
            fi
          done
          if [ $retry_count -eq $max_retries ]; then
            echo "git pull failed after $max_retries attempts, script terminating"
            exit 1
          fi
          bash ./scripts/setup.sh
