<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>风希落</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="风希落 - 个人博客" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
    <link rel="stylesheet" title="light" href="./package/theme/theme-simple.min.css" />
    <link rel="stylesheet" title="dark" href="./package/theme/theme-simple-dark.min.css" />
    <link rel="stylesheet" title="dark" href="./package/theme/theme-simple-dark.min.css" />
    <link rel="stylesheet" href="./package/theme/theme.reset.css" />
    <link rel="stylesheet" href="./package/plugin/docsify-plugin-toc.min.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "<img src='./favicon.ico' alt='logo.svg'/><span>风希落</span>",
        repo: "https://github.com/json-q",
        // 侧边栏文档目录
        loadSidebar: true,
        maxLevel: 2,
        subMaxLevel: 2,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        // 跳转后自动到顶部
        auto2top: true,
        coverpage: true,
        // PLUGINS
        // ----------------------------------------------------------------
        // 全文搜索
        search: {
          // depth: 6,
          noData: "暂无结果",
          placeholder: "搜索...",
          // 避免搜索索引冲突,同一域下的多个网站之间
          namespace: "website-1",
        },
        // 文章顶部字数统计
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "var(--theme-color)",
          language: "chinese",
          localization: {
            words: "",
            minute: "",
          },
          isExpected: true,
        },
        // 底部导航
        pagination: {
          previousText: "上一页",
          nextText: "下一页",
          crossChapter: true,
          crossChapterText: true,
        },
        // 页脚
        footer: {
          copy: "<span>jsonq.top &copy; 2024</span>",
          auth: "<a href='https://beian.miit.gov.cn' target='_blank'>豫ICP备2022024874号-2</a>",
          style: "text-align: center;",
        },
        // 复制代码
        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Success",
        },
        toc: {
          tocMaxLevel: 5,
          target: "h2, h3, h4, h5, h6",
          ignoreHeaders: ["<!-- {docsify-ignore} -->", "<!-- {docsify-ignore-all} -->"],
        },
      };
    </script>
    <script src="./package/core/docsify.min.js"></script>
    <script src="./package/theme/docsify-themeable.min.js"></script>
    <!-- 底部 上一页下一页 -->
    <script src="./package/plugin/docsify-pagination.min.js"></script>
    <!-- 全文搜索 -->
    <script src="./package/plugin/search.min.js"></script>
    <!-- 字数统计 -->
    <script src="./package/plugin/countable.min.js"></script>
    <!-- 图片放大缩小 -->
    <script src="./package/plugin/zoom-image.min.js"></script>
    <!-- 页脚信息 -->
    <script src="./package/plugin/docsify-footer-enh.min.js"></script>
    <!-- code copy -->
    <script src="./package/plugin/docsify-copy-code.min.js"></script>
    <!-- 回到顶部 -->
    <script src="./package/plugin/docsify-backTop.min.js"></script>
    <!-- 内容侧边 toc 导航 -->
    <script src="./package/plugin/docsify-plugin-toc.min.js"></script>

    <!-- 代码高亮  https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->
    <script src="./package/prism/prism-bash.min.js"></script>
    <script src="./package/prism/prism-json.min.js"></script>
    <script src="./package/prism/prism-jsx.min.js"></script>
    <script src="./package/prism/prism-typescript.min.js"></script>
    <script src="./package/prism/prism-java.min.js"></script>
    <script src="./package/prism/prism-sql.min.js"></script>
    <script src="./package/prism/prism-scss.min.js"></script>
  </body>
</html>
